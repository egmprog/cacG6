<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agencia de viages - Cargando el sitio...</title>
<style>
  /* Estilos para la animación */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .countdown {
    animation: countdownAnimation 3s linear forwards;
    width: 300px;
  }

  /* Animación para el contador */
  @keyframes countdownAnimation {
    0% { opacity: 1; }
    90% { opacity: 1; }
    100% { opacity: 0; }
  }
</style>
</head>
<body>

<div class="container">
  <img class="countdown" src="../app/views/img/countdown.gif" alt="Countdown"> <!-- Imagen de cuenta regresiva -->
</div>

<script>
  // Función para iniciar el contador y redirigir
  function startCountdown() {
    let seconds = 5; // Duración del contador en segundos

    // Intervalo para redirigir después de 5 segundos
    setTimeout(function() {
      window.location.href = '/app/views/content/home.html'; // Redirigir a otra página
    }, seconds * 1000); // Convertir segundos a milisegundos

  }

  // Llamar a la función para iniciar el contador cuando la página se carga
  window.onload = startCountdown;
</script>

</body>
</html>
