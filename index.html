<html lang="es">
  <head>

    <link rel="stylesheet" href="styles_index.css">

    <header>

      <!-- script para insertar el menu de navegación -->
      <div id="contenido"></div>

        fetch("./menu.html")

          .then((data) => {
            document.getElementById("contenido").innerHTML = data;
          });
      </script>
      <!--  -->
    </header>

    <!-- main -->
    <main  class="page-content">
      <!-- secciones -->
      <section class="secc1">
        <div>
          <img src="./img/avion01.jpg" alt="avion" />
        </div>
        <div>
          <h1>Encuentra tu próximo viaje</h1>
        </div>
        <div>
          <form action="#">
            <input type="text" placeholder="¿Dónde quieres ir?" /><br />
            <input type="submit" value="Buscar" />
          </form>
        </div>
      </section>

      <section></section>

      <section></section>
    </main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
