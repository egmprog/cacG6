<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles_offices.css" />
    <title>Agencia de viajes</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- script para insertar el menu de navegación -->
      <div id="contenido"></div>
      <script>
        fetch("./menu.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("contenido").innerHTML = data;
          });
      </script>
      <!--  -->
    </header>

    <!-- main -->
    <main class="page-content">
      <!-- secciones -->
      <section class="secc1">
        <div>
          <img src="./img/bsas01.jpg" alt="" />
        </div>

        <div class="titulo">
          <h2>Nuestras sucursales...</h2>
        </div>

        <!-- Sucursales -->
        <div class="suc1">
          <h3>Alto Palermo - Buenos Aires</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.6390965915466!2d-58.413016124273135!3d-34.58799745666808!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca83d2aa1521%3A0xc7a941fe0d021ba0!2sAlto%20Palermo%20Shopping!5e0!3m2!1ses!2sar!4v1713119917035!5m2!1ses!2sar"
            width="220"
            height="180"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>

          <p>Primer piso <br />Local 1025</p>
        </div>
        <div class="suc2">
          <h3>Alto Avellaneda</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.177322603567!2d-58.37003192426898!3d-34.6754738612914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a33334248ec25d%3A0x438c219aee66c1bb!2sAlto%20Avellaneda%20Shopping!5e0!3m2!1ses!2sar!4v1713120527927!5m2!1ses!2sar"
            width="220"
            height="180"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>

          <p>Primer piso <br />Local 1025</p>
        </div>
        <div class="suc1">
          <h3>Patio Olmos - Córdoba</h3>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54476.65786623775!2d-64.2644605513672!3d-31.419880699999972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a32dcf5d747f%3A0x40373220b29140ac!2sPatio%20Olmos%20Shopping!5e0!3m2!1ses!2sar!4v1713120603300!5m2!1ses!2sar"

            height="180"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>

          <p>Primer piso <br />Local 1025</p>
        </div>
        <div class="suc2">
          <h3>Mondoza Shopping</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3349.9135868990766!2d-68.80434951725232!3d-32.900452901500884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e0fe0265c8317%3A0x6b6d0fa9c3ed2886!2sShopping%20Mendoza!5e0!3m2!1ses!2sar!4v1713120677668!5m2!1ses!2sar"

          <p>Primer piso <br />Local 1025</p>

      </section>
    </main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
