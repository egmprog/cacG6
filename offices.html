<!DOCTYPE html>
<html lang="es">
  <head>

    <link rel="stylesheet" href="./styles_offices.css" />
    <title>Agencia de viajes</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- script para insertar el menu de navegaciÃ³n -->
      <div id="contenido"></div>
      <script>
        fetch("./menu.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("contenido").innerHTML = data;
          });
      </script>
      <!--  -->
    </header>

    <!-- main -->

    <!-- secciones -->
    <section class="secc1">
      <div class="titulo">
        <h2>Nuestras sucursales...</h2>
        <br /><br />
      </div>

     <div>
        <img class="fondo" src="./img/bsas01.jpg" alt="" />
      </div>

      <!-- sucursal -->
      <div class="suc1">
        <h3>Alto Palermo - Buenos Aires</h3>

        <img  class="agen" src="./img/agencia02.jpg" alt="" />

            Primer piso <br />
            Local 1025

        <iframe
