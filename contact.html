    <!-- main -->
    <main>
      <!-- fORMULARIO DE CONTACTO -->

    <div class="container mt-5">
      <h2 class=" text-center mx-auto mb-4">Su consulta...</h2>
      <form action="#">
          <div class="form-group col-6 mx-auto mb-2">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" name="nombre" id="nombre" class="form-control" placeholder="¿Cual es su nombre y apellido?" required>
          </div>
          <div class="form-group col-6 mx-auto mb-2">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Escriba su correo electrónico" required>
        </div>
        <div class="form-group col-6 mx-auto mb-2">
          <label for="tel" class="form-label">Teléfono celular</label>
          <input type="text" name="tel" id="tel" class="form-control" placeholder="Indíquenos su teléfono celular" required pattern="[0-9]{8,13}">
        </div>
        <div class="form-group col-6 mx-auto mb-2">
          <label for="tel" class="form-label">Motivo de su consulta</label>
          <select class="form-select" name="motivo" id="motivo">
            <option value="">-- Seleccione --</option>
            <option value="1">Pasajes aéreos</option>
            <option value="2">Pasajes terrestres</option>
            <option value="3">Reserva de hoteles</option>
            <option value="3">Paquetes turisticos</option>
            <option value="3">Otro (detalles en el siguiente cuadro)</option>
          </select>
        </div>
          <div class="form-group col-6 mx-auto mb-2">
              <label for="mensaje">Mensaje</label>
              <textarea class="form-control" name="mensaje" id="mensaje" rows="3" placeholder="Escriba en qué le podemos ayudar..." ></textarea>
          </div>
          <div class="form-group col-6 mx-auto mb-2">
            <label for=""><b>Al recibir su mensaje le llamaremos o escribiremos...</b></label>
          </div>
          <div class="form-group col-6 mx-auto">
              <button type="submit" class="btn btn-primary mt-4 col-6">Enviar</button>
          </div>
      </form>
  </div>

  <!-- SCRIPTS DE BOOTSTRAP -->
