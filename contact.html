<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <title>Agencia de viajes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
        <style>
          .secc1 img{
              position: absolute; 
              top: 0;
              left: 0;
              height: 100vh;
              width: 100vw;
              object-fit: cover;
              z-index: -1;
          }
        </style>

        <!-- ATENCION: Ajustar los media queries de Bootstrap -->
    </head>
  <body>
    <!-- header -->
    <header>

      <!-- script para insertar el menu de navegación -->
      <div id="contenido"></div>
      <script>
        fetch("./menu.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("contenido").innerHTML = data;
          });
      </script>
      <!--  -->
    </header>

    <!-- main -->
    <main>

      <div class="secc1">
        <img src="./img/mar01.jpeg" alt="avion">
      </div>

      <!-- fORMULARIO DE CONTACTO -->

    <div class="container mt-5">
      <h2 class=" text-center mx-auto mb-4">Su consulta...</h2>
      <form action="#">
          <div class="form-group col-6 mx-auto mb-2">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" name="nombre" id="nombre" class="form-control" placeholder="¿Cual es su nombre y apellido?" required>
          </div>
          <div class="form-group col-6 mx-auto mb-2">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Escriba su correo electrónico" required>
        </div>
        <div class="form-group col-6 mx-auto mb-2">
          <label for="tel" class="form-label">Teléfono celular</label>
          <input type="text" name="tel" id="tel" class="form-control" placeholder="Indíquenos su teléfono celular" required pattern="[0-9]{8,13}">
        </div>
        <div class="form-group col-6 mx-auto mb-2 text-white">
          <label for="tel" class="form-label">Motivo de su consulta</label>
          <select class="form-select" name="motivo" id="motivo">
            <option value="">-- Seleccione --</option>
            <option value="1">Pasajes aéreos</option>
            <option value="2">Pasajes terrestres</option>
            <option value="3">Reserva de hoteles</option>
            <option value="3">Paquetes turisticos</option>
            <option value="3">Otro (detalles en el siguiente cuadro)</option>
          </select>
        </div>
          <div class="form-group col-6 mx-auto mb-2 text-white">
              <label for="mensaje">Mensaje</label>
              <textarea class="form-control" name="mensaje" id="mensaje" rows="3" placeholder="Escriba en qué le podemos ayudar..." ></textarea>
          </div>
          <div class="form-group col-6 mx-auto mb-2 text-white">
            <label for=""><b>Al recibir su mensaje le llamaremos o escribiremos...</b></label>
          </div>
          <div class="form-group col-6 mx-auto">
              <button type="submit" class="btn btn-primary mt-4 col-6">Enviar</button>
          </div>
      </form>
  </div>

  <!-- SCRIPTS DE BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
    </main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
