<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*Toma los datos del formulario y los muestra:
    SOLO FUNCIONA SI EL METHOD DEL OTRO .HTML ES GET Y NO POST
    */
            
    let args=location.search.substr(1).split("&");
    for (let i=0;i<args.length;++i){
	let parts =args[i].split("=");
	if (parts !=null){
		let field=parts[0];
		let value=parts[1];
		if (value==null){
			value="null"
		}else{
            value = '"' + unescape(value.replace(/\+/g, ' ')) + '"';
        }
            document.writeln(`<strong>${field}</strong>:${value}<br>`);
        }
    }


</script>

</body>
</html>
